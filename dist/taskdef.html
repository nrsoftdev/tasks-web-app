<h1 id="appTitle">Task Definitions</h1>



<div id="taskTableContainer">

</div>

<div class="modal fade" id="taskDefMdl" data-bs-backdrop="static" tabindex="-1" aria-labelledby="taskDefMdlLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskDefMdlLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="taskDefFrm" novalidate>

          <input type="hidden" class="form-control" id="task-id">
          <input type="hidden" class="form-control" id="edit-mode" value="NEW">

          <div class="input-group mb-3">
            <span class="input-group-text">Class Name</span>
            <input type="text" class="form-control" id="task-className" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Name</span>
            <input type="text" class="form-control" id="task-name" required>
            <div class="invalid-feedback">
              Please enter a name.
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" title="Task description">Description</span>
            <input type="text" class="form-control" id="task-description"  required>
            <div class="invalid-feedback">
              Please enter a description.
            </div>
          </div>
          
          <div class="input-group mb-3 select-conn" id="select-text-conn-group">
            <span class="input-group-text" title="Text Connector">Connector</span>
            <select class="form-select" id="select-text-conn">
              <option selected>Select a Connector</option>
              <!--
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              -->
            </select>
          </div>

          <div class="input-group mb-3 select-conn" id="select-jdbc-conn-group">
            <span class="input-group-text" title="JDBC Connector">Connector</span>
            <select class="form-select" id="select-jdbc-conn">
              <option selected>Select a Connector</option>
              <!--
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              -->
            </select>
          </div>

          

          <label class="col-form-label">Properties:</label>

          <!-- Here be properties list. -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>
</div>


<script src="taskDefPage.js"></script>
