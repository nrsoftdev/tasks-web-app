<h1 id="appTitle">Text Connectors</h1>

<button class="btn btn-primary" href="#" role="button" id="newBtn">
<i class="bi bi-plus-square-fill"></i>
</button>

<button class="btn btn-primary" href="#" role="button" id="refreshBtn">
  <i class="bi bi-arrow-clockwise"></i>
</button>
 
<table class="table" id="textConnTbl">
    <thead>
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Filename</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>



<!-- Modal data-bs-keyboard="false" -->
<div class="modal fade" id="textConnMdl" data-bs-backdrop="static" tabindex="-1" aria-labelledby="textConnMdlLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="textConnMdlLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <input type="hidden" class="form-control" id="conn-id">
          <input type="hidden" class="form-control" id="edit-mode">

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="conn-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="conn-descr"></textarea>
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Filename:</label>
            <input type="text" class="form-control" id="conn-file"></textarea>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>
</div>

<div class="toast-container" style="position: absolute; top: 55px; right: 10px;">
</div>
<script src="textConnPage.js"></script>
